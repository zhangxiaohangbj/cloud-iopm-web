<form class="form-horizontal" id="editRegion">
    <div class="form-group">
        <label for="region-name" class="control-label col-sm-3">
            区域名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="region-name" name="region-name" value="{{region.name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="service-name" class="control-label col-sm-3">
            管理名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="service-name" name="service-name" value="{{name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="ip" class="control-label col-sm-3">
            管理地址IP：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="ip" name="ip" value="{{connector.ip}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="port" class="control-label col-sm-3">
            端口：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="port" name="port" value="{{connector.port}}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="control-label col-sm-3">
            用户名：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="username" name="username" value="{{connector.username}}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-sm-3">
           密码：</label>
        <div class="col-sm-7 col-sm">
            <input type="password" class="form-control" id="password" name="password" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="password-confirm" class="control-label col-sm-3">
            确认密码：</label>
        <div class="col-sm-7 col-sm">
            <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder=""/>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="control-label col-sm-3">
           描述：</label>
        <div class="col-sm-7 col-sm">
            <textarea class="form-control" cols="8" rows="8" id="description" name="description">{{connector.description}}</textarea>
        </div>
    </div>
</form>
