<form class="form-horizontal" id="addRegion">
    <div class="form-group">
        <label for="region-name" class="control-label col-sm-3">
            <span style="color: red;">* </span>区域名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="region-name" name="region-name" placeholder="区域名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="service-name" class="control-label col-sm-3">
            <span style="color: red;">* </span>管理名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="service-name" name="service-name" placeholder="管理名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="ip" class="control-label col-sm-3">
            <span style="color: red;">* </span>管理地址IP：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="ip" name="ip" placeholder="管理地址"/>
        </div>
    </div>
    <div class="form-group">
        <label for="port" class="control-label col-sm-3">
            <span style="color: red;">* </span>端口：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="port" name="port" placeholder="端口"/>
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="control-label col-sm-3">
            <span style="color: red;">* </span>用户名：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="username" name="username" placeholder="用户名"/>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-sm-3">
            <span style="color: red;">* </span>密码：</label>
        <div class="col-sm-7 col-sm">
            <input type="password" class="dialog-form-control" id="password" name="password" placeholder="密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password-confirm" class="control-label col-sm-3">
            <span style="color: red;">* </span>确认密码：</label>
        <div class="col-sm-7 col-sm">
            <input type="password" class="dialog-form-control" id="password-confirm" name="password-confirm" placeholder="确认密码"/>
        </div>
    </div>
    <div class="form-group">
        <label for="version" class="control-label col-sm-3">
            <span style="color: red;">* </span>管理程序版本：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" id="version" name="version" placeholder="管理程序版本"/>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">
            <span style="color: red;">* </span>描述：</label>
        <div class="col-sm-7 col-sm">
            <textarea class="wizard-form-control" cols="8" rows="8" id="description" name="description"></textarea>
        </div>
    </div>
</form>
