<form class="form-horizontal" id="addTag">
    <div class="form-group">
        <label for="namespace" class="control-label col-sm-3">命名空间：</label>
        <div class="col-sm-7 col-sm">
            <select name="namespace" id="namespace"  class="form-control select select-env">
                <option value="direct" selected>a</option>
                <option value="direct">b</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-sm-3">
            <span style="color: red;">* </span>标签名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="name" name="name" placeholder="标签名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="tag-value" class="control-label col-sm-3">
            <span style="color: red;">* </span>标签值：</label>
        <div class="col-sm-7 col-sm">
            <textarea class="form-control" cols="8" rows="8" id="tag-value" name="tag-value"></textarea>
        </div>
    </div>
</form>
