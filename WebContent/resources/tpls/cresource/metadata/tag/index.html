<div class="page-header clearfix">
    <ol class="breadcrumb">
        <li class="active">资源标签列表</li>
    </ol>
    <p class="description">
        可以给不同的资源打上不同的标签，这样在进行资源分配的时候，可以利用标签进行策略选择，在不同的资源上创建不同类型的服务，比如给某个物理机打上一个磁盘类型为SSD的标签，那么在有用户创建具有SSD磁盘的虚拟机时，就可以在该物理机上创建虚拟机，来满足用户的需求，一般标签可以与虚拟机类型等进行联合使用。
    </p>
</div>
<div class="page-body">
    <div class="pane">
        <div class="pane-content">
            <table class="table table-primary table-striped" id="tagTable">
                <thead>
                <tr>
                    <th class="c1"><label><input type="checkbox"></label></th>
                    <th class="c2">标签分组</th>
                    <th class="c2">标签名称</th>
                    <th class="c2">标签值</th>
                    <th class="c2">资源数量</th>
                    <th class="c2 sorting_disabled" >操作</th>
                </tr>
                </thead>
                <tbody>
                {{each tag as item i}}
                <tr>
                    <td><label><input type="checkbox"></label></td>
                    <td>{{item.namespace}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.value}}</td>
                    <td>10</td>
                    <td>
                        <a class="btn-opt pull-left edit" data-toggle="tooltip" data-act="edit" title="修改" style="margin: 0 5px;" data="{{item.id}}"><i class="fa fa-files-o"></i></a>
                        <a class="btn-opt pull-left delete" data-toggle="tooltip" data-act="delete" title="删除" style="margin: 0 5px;" data="{{item.id}}"><i class="fa fa-files-o"></i></a>
                    </td>
                </tr>
                {{/each}}
                </tbody>

            </table>
        </div>
    </div>
</div>
