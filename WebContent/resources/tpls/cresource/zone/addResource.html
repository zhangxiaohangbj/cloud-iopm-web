<form class="form-horizontal" id="editZone">

    <div class="wizard-input-section">
        <div class="form-group">
            <label for="chose-env" class="control-label col-sm-3"><span>* </span>虚拟化类型：</label>
            <div class="col-sm-5 col-sm">
                <select name="select-env" id="chose-env"  class="wizard-form-control select select-env">
                    {{each type as item i}}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>

    <div class="wizard-input-section">
        <div class="add-resource choose-style  clearfix"  id="addResource">
        </div>
    </div>
</form>
