<div class="page-header">
	<ol class="breadcrumb minus">
		<li><a href="#fservice/block/">容器集群</a></li>
	    <li class="active">{{name}}</li>
	    <li class="backlist"><a href="#aservice/container/bay/index">返回列表</a></li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<div class="detail-info">

			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li class="active"  data-for="basic"><a href="javascript:void(0)">基本信息</a></li>
			    <li data-for="snapshot"><a href="javascript:void(0)">节点</a></li>
			    <li data-for="monitor"><a href="javascript:void(0)">监控详情</a></li>
			  </ul>
			  <div class="tab-content">
			    <div  class="tab-pane basic active">
			    	<div class="clearfix">
						<div class="row">
							<label  class="control-label col-sm-3">名称：</label>
							<div class="col-sm-7 col-sm query-info query-volume-name">
								{{name}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">ID：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{id}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">用户：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{userId}}
							</div>
						</div>
						
						<div class="row">
							<label class="control-label col-sm-3">类型：</label>
							<div class="col-sm-7 col-sm query-info">
								{{baymodelName}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">heat模板：</label>
							<div class="col-sm-7 col-sm query-info">
								{{stackId}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">状态：</label>
							<div class="col-sm-7 col-sm query-info">
								{{status}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">节点数：</label>
							<div class="col-sm-7 col-sm query-info">
								{{nodeCount}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">节点地址：</label>
							<div class="col-sm-7 col-sm query-info">
								{{nodeAddresses}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">api地址：</label>
							<div class="col-sm-7 col-sm query-info">
								{{apiAddress}}
							</div>
						</div>
					</div>
			    </div>
			    <div class="tab-pane snapshot">
			    </div>
			    <div class="tab-pane monitor">
			    	<div class="monitor-request-read" style="height:250px;"></div>
			    	<div class="monitor-request-write"></div>
			    	<div class="monitor-rate-read"></div>
			    	<div class="monitor-rate-write"></div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
