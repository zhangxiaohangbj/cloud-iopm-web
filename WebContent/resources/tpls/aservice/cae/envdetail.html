<div class="page-header">
	<ol class="breadcrumb minus">
		<li><a href="#fservice/autoscaling/">弹性伸缩组</a></li>
	    <li class="active">{{name}}</li>
	    <li class="backlist"><a href="#fservice/autoscaling/">返回列表</a></li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<div class="detail-info">

			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li class="active"  data-for="basic"><a href="javascript:void(0)">概览</a></li>
			    <li data-for="conf"><a href="javascript:void(0)">环境配置</a></li>
			    <li data-for="server"><a href="javascript:void(0)">监控</a></li>
			    <li data-for="rule"><a href="javascript:void(0)">报警</a></li>
			    <li data-for="activity"><a href="javascript:void(0)">操作记录</a></li>
			    <li data-for="task"><a href="javascript:void(0)">日志</a></li>
			  </ul>
			  <div class="tab-content">
			    <div  class="tab-pane basic active">
			    	<div class="clearfix">
						<div class="row">
							<label  class="control-label col-sm-3">名称：</label>
							<div class="col-sm-7 col-sm query-info query-volume-name">
								{{name}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">ID：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{id}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">创建时间：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{create_time}}
							</div>
						</div>						
						<div class="row">
							<label class="control-label col-sm-3">运行云主机数：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{servers}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">所需云主机数：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{require}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">最大云主机数：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{min}}
							</div>
						</div>	
						<div class="row">
							<label class="control-label col-sm-3">最小云主机数：</label>
							<div class="col-sm-7 col-sm query-info query-volume-size">
							{{max}}
							</div>
						</div>											
						<div class="row">
							<label class="control-label col-sm-3">状态：</label>
							<div class="col-sm-7 col-sm query-info query-volume-type">
								{{if status == 'start'}}
					 				<span class="text-success">启动</span>
					 			{{else}}
					 				<span class="text-danger">停用</span>
					 			{{/if}}
							</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">可用分区：</label>
							<div class="col-sm-7 col-sm query-info">
								{{available_zone}}
							</div>
						</div>
					</div>
			    </div>
			    <div class="tab-pane conf">
			    </div>
			    <div class="tab-pane server">
			    </div>			    			    
			    <div class="tab-pane rule">
			    </div>
			    <div class="tab-pane activity">
			    </div>			    
			    <div class="tab-pane task">
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>
