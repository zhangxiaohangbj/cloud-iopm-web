<div class="choose-wrapper  clearfix">
	<div class="show-all {{groupAllClass}} col-sm">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading clearfix">全部</div>
		 <div class="panel-body clearfix">
		   <form class="form-search">
			  	<input type="text" class="search-query">
			  	<i class="fa fa-search"></i>
		  	</form>
		  </div>
		
		  <!-- List group -->
		  <div class="list-group list-group-all">
		  	{{each list as item i}}
		  	<ul class="nav nav-pills btn-group btn-group-sm dark_stripe list-group-item">
				<li class="member adjust" data-id="{{item.id}}">
					<span class="display_name">{{item.name}}</span>
				</li>
				<li class="pull-right adjust icon"><i class="fa fa-plus-circle"></i></li>
		  	</ul>
		  	{{/each}}
		  	{{if loadmore ==true}}
		  	<a class="loadmore" href="javascript:void(0)">
		  		加载更多...
		    </a>
		    {{/if}}
	    </div>
	  </div>
	</div>
	<div class="show-selected {{groupSelectedClass}} col-sm">
		<div class="panel panel-default">
		  <!-- Default panel contents -->
		  <div class="panel-heading clearfix">已选择</div>
		 <div class="panel-body clearfix">
		   <form class="form-search">
			  	<input type="text" class="search-query">
			  	<i class="fa fa-search"></i>
		  	</form>
		  </div>
		  <!-- List group -->
		  <div class="list-group list-group-select">
		  
		  </div>
		</div>
	</div>
</div>
