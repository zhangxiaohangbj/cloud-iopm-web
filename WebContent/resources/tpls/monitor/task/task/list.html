<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">任务管理</li>
	</ol>
	<p class="description">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		提供一种随时获取的、弹性的计算能力，这种计算能力的体现就是 主机（Instance）。主机就是一台配置好了的服务器，它有您期望的硬件配置、操作系统和网络配置。通常情况下，
		您的请求可以在10秒到60秒的时间之内 完成，所以您完全可以动态地、按需使用计算能力
	</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="taskTable">
				<thead>
					<tr>
						<th style="width:20%">任务名称</th>
						<th style="width:20%">任务描述</th>
						<th style="width:30%">任务实现类</th>
						<th style="width:20%">任务实现方法</th>
						<th style="width:10%" class="sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td>{{item.name}}</td>
						<td>{{item.memo}}</td>
						<td>{{item.className}}</td>
						<td>{{item.methodName}}</td>
						<td>
						<a class="btn-opt" data-toggle="tooltip" title="编辑任务" href="javascript:void(0)" data="{{item.id}}" data-act="stop" style="margin: 0;"><li class="glyphicon glyphicon-edit"></li></a>
						</td>
					</tr>
    			{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
