<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">任务管理</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="taskTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c1">任务分组</th>
						<th class="c1">任务名称</th>
						<th class="c1">任务描述</th>
						<th class="c1">任务实现类</th>
						<th class="c1">任务实现方法</th>
						<th class="c1">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.taskGroup.name}}</td>
						<td>{{item.name}}</td>
						<td>{{item.memo}}</td>
						<td>{{item.className}}</td>
						<td>{{item.methodName}}</td>
						<td>
						<a class="btn-opt" data-toggle="tooltip" title="编辑任务" href="javascript:void(0)" data="{{item.id}}" data-act="stop" style="margin: 0;"><li class="glyphicon glyphicon-edit"></li></a>
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
