<div class="wizard" id="create-task-wizard" data-title="编辑任务">
	<!-- 基本信息 -->
	<div class="wizard-card" data-cardname="basci" id="editTaskBasic">
		<h3>基本信息</h3>
		<div class="wizard-card-content col-sm-8">
				<div class="wizard-input-section">
					<div class="form-group">
						<label for="taskGroupId" class="control-label col-sm-2"><span>* </span>任务分组：</label>
						<div class="col-sm-7 col-sm">
							<select class="form-control select" name="taskGroupId" value="{{taskGroupId}}" disabled="disabled">
							 	{{each taskGroupList as item i}}
							 		<option value="{{item.id}}">{{item.name}}</option>
							 	{{/each}}
						 	</select>
						</div>
					</div>
				</div>
				<div class="wizard-input-section">
					<div class="form-group">
						<label for="name" class="control-label col-sm-2"><span>* </span>任务名称：</label>
						<div class="col-sm-7 col-sm">
							<input type="text" class="form-control" id="name" name="name" value="{{name}}" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="wizard-input-section">
					<div class="form-group">
						<label for="memo" class="control-label col-sm-2">任务描述：</label>
						<div class="col-sm-7 col-sm">
							<textarea class="form-control" style="height:auto;" rows="4" name="memo" placeholder="">{{memo}}</textarea>
						</div>
					</div>
				</div>
				<div class="wizard-input-section">
					<div class="form-group">
						<label for="className" class="control-label col-sm-2"><span>* </span>实现类：</label>
						<div class="col-sm-7 col-sm">
							<input type="text" class="form-control" id="className" name="className" value="{{className}}" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="wizard-input-section">
					<div class="form-group">
						<label for="methodName" class="control-label col-sm-2"><span>* </span>实现方法：</label>
						<div class="col-sm-7 col-sm">
							<input type="text" class="form-control" id="methodName" name="methodName" value="{{methodName}}" readonly="readonly">
						</div>
					</div>
				</div>
				<!-- <div class="wizard-input-section">
					<div class="form-group">
						<label for="paramsMemo" class="control-label col-sm-2">参数描述：</label>
						<div class="col-sm-7 col-sm">
							<textarea class="form-control" style="height:auto;" rows="4" name="paramsMemo" placeholder="">{{paramsMemo}}</textarea>
						</div>
					</div>
				</div> -->
		</div>
		<div class="wizard-card-desc col-sm-4">
			<p>帮助说明；帮助说明；帮助说明；帮助说明；帮助说明；帮助说明；帮助说明；帮助说明；</p>
		</div>
	</div>
	<div class="wizard-card" data-cardname="authority" id="strategyInfo">
		<h3>策略信息</h3>
		<div class="wizard-card-content col-sm-12">
			<table class="table table-primary" id="strategyTable">
				<thead>
					<tr>
						<th style="width:10%" class="sorting_disabled">序号</th>
						<th style="width:20%" class="sorting_disabled">策略分组</th>
						<th style="width:10%" class="sorting_disabled">必选</th>
						<th style="width:20%" class="sorting_disabled">策略</th>
						<th style="width:30%" class="sorting_disabled">策略参数</th>
						<!-- <th style="width:10%" class="sorting_disabled">操作</th> -->
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<!-- <div style="text-align: center;">
				<span class="btn btn-primary addStrategy">添加行</span>
			</div> -->
		</div>
	</div>
	<div class="wizard-card" data-cardname="confirm" id="confirm">
		<h3>确认信息</h3>
		<div class="wizard-card-content col-sm-12" style="border-right: 0;">
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="taskGroupId" class="control-label col-sm-2">任务分组：</label>
					<div class="col-sm-7 col-sm">
						<label name="taskGroupId"></label>
					</div>
				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="name" class="control-label col-sm-2">任务名称：</label>
					<div class="col-sm-7 col-sm">
						<label name="name"></label>
					</div>
				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="memo" class="control-label col-sm-2">任务描述：</label>
					<div class="col-sm-7 col-sm">
						<label name="memo"></label>
					</div>
				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="className" class="control-label col-sm-2">实现类：</label>
					<div class="col-sm-7 col-sm">
						<label name="className"></label>
					</div>
				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="methodName" class="control-label col-sm-2">实现方法：</label>
					<div class="col-sm-7 col-sm">
						<label name="methodName"></label>
					</div>
				</div>
			</div>
			<!-- <div class="wizard-input-section">
				<div class="form-group">
					<label for="paramsMemo" class="control-label col-sm-2">参数描述：</label>
					<div class="col-sm-7 col-sm">
						<label name="paramsMemo"></label>
					</div>
				</div>
			</div> -->
			<table class="table table-primary">
				<thead>
					<tr>
						<th style="width:10%" class="sorting_disabled">序号</th>
						<th style="width:20%" class="sorting_disabled">策略分组</th>
						<th style="width:10%" class="sorting_disabled">必选</th>
						<th style="width:20%" class="sorting_disabled">策略</th>
						<th style="width:30%" class="sorting_disabled">策略参数</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
