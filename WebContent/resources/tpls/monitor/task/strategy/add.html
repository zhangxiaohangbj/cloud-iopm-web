<form class="form-horizontal" id="editStrategy">
	<div class="form-group">
		<label for="strategyGroupId" class="control-label col-sm-4"><span style="color: red;">* </span>策略分组：</label>
	 	<div class="col-sm-5 col-sm">
		 	<select class="form-control select" name="strategyGroupId" value="{{strategyGroupId}}">
			 	{{each strategyGroupList as item i}}
			 		<option value="{{item.id}}">{{item.name}}</option>
			 	{{/each}}
		 	</select>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="control-label col-sm-4"><span style="color: red;">* </span>策略名称：</label>
	 	<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" name="name" value="{{name}}">
		</div>
	</div>
	<div class="form-group">
		<label for="memo" class="control-label col-sm-4">策略描述：</label>
	 	<div class="col-sm-5 col-sm">
			<textarea class="form-control" style="height:auto;" rows="4" name="memo" placeholder="">{{memo}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="className" class="control-label col-sm-4"><span style="color: red;">* </span>实现类：</label>
	 	<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" name="className" value="{{className}}">
		</div>
	</div>
	<div class="form-group">
		<label for="methodName" class="control-label col-sm-4"><span style="color: red;">* </span>实现方法：</label>
	 	<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" name="methodName" value="{{methodName}}">
		</div>
	</div>
	<div class="form-group">
		<label for="paramsMemo" class="control-label col-sm-4">参数描述：</label>
	 	<div class="col-sm-5 col-sm">
			<textarea class="form-control" style="height:auto;" rows="4" name="paramsMemo" placeholder="">{{paramsMemo}}</textarea>
		</div>
	</div>
</form>
