<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">任务分组列表</li>
	</ol>
	<p class="description">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		提供一种随时获取的、弹性的计算能力，这种计算能力的体现就是 主机（Instance）。主机就是一台配置好了的服务器，它有您期望的硬件配置、操作系统和网络配置。通常情况下，
		您的请求可以在10秒到60秒的时间之内 完成，所以您完全可以动态地、按需使用计算能力
	</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="taskGroupTable">
				<thead>
					<tr>
						<th style="width:25%">分组名称</th>
						<th style="width:50%">描述</th>
						<th style="width:25%">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td>{{item.name}}</td>
						<td>{{item.memo}}</td>
						<td>{{item.createdAt}}</td>
						<td>
						<a class="btn-opt" data-toggle="tooltip" title="编辑分组" href="javascript:void(0)" data="{{item.id}}" data-act="stop" style="margin: 0;"><li class="glyphicon glyphicon-edit"></li></a>
						<div class="dropdown">
							<span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更 多 <i class="fa fa-angle-down fa-fw"></i></span>
							<ul class="dropdown-menu" style="right: 0;left: initial;">
								<li><a href="javascript:void(0)" class="delete" data="{{item.id}}"><i class="fa fa-trash-o fa-fw"></i>删除</a></li>
							</ul>
						</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
