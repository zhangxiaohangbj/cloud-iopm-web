<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="monitorTable">
				<thead>
					<tr>
						<th class="c1">序号</th>
						<th class="c1">步骤名称</th>
						<th class="c1">开始时间</th>
						<th class="c3">上下文</th>
						<th class="c1">结束时间</th>
						<th class="c1">运行状态</th>
						<th class="c2">异常信息</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td>1</td>
						<td>{{item.strategy.name}}</td>
						<td>{{item.beginAt}}</td>
						<td height="80px" style="overflow:scroll">{{item.context}}</td>
						<td>{{item.endAt}}</td>
						<td>{{item.status}}</td>
						<td>{{item.exception}}</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
