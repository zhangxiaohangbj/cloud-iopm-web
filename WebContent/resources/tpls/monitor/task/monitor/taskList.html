<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">任务执行日志</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="monitorTable">
				<thead>
					<tr>
						<th style="width:25%">任务名称</th>
						<th style="width:45%">任务描述</th>
						<th style="width:30%">执行状态</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td>{{item.name}}</td>
						<td>{{item.memo}}</td>
						<td><a href="javascript:void(0)" class="instanceList" name="running" data="{{item.id}}"><font color="#FFD700"><strong>running(12)</strong></font></a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="javascript:void(0)" class="instanceList" name="failed" data="{{item.id}}"><font color="#FF3030"><strong>failed(5)</strong></font></a>&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="javascript:void(0)" class="instanceList" name="success" data="{{item.id}}"><font color="#00FF00"><strong>success(90)</strong></font></a></td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
