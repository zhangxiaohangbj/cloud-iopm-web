<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="monitorTable">
				<thead>
					<tr>
						<th class="c1">步骤名称</th>
						<th class="c1">开始时间</th>
						<th class="c1">结束时间</th>
						<th class="c1">运行状态</th>
						<th class="c2">参数信息</th>
						<th style="display:none">上下文</th>
						<th  style="display:none">异常信息</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td>{{item.strategy.name}}</td>
						<td>{{item.beginAt}}</td>
						<td>{{item.endAt}}</td>
						<td>{{item.status}}</td>
						<td class="details-control"><a href="javascript:void(0)">查看</a></td>
						<td  style="display:none">{{item.context}}</td>
						<td  style="display:none">{{item.exception}}</td>
					</tr>
    			{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
