<form class="form-horizontal" id="editPeriod">

    <div class="form-group">
        <label for="periodTime" class="control-label col-sm-3">
            统计周期：</label>
        <div class="col-sm-7 col-sm">
            <select class="form-control select" id="periodTime" name="periodTime">
                {{each period as item i}}
                    {{if item == periodTime}}
                        <option selected value="{{item}}">{{item}}</option>
                    {{else}}
                        <option value="{{item}}">{{item}}</option>
                    {{/if}}
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="period-count" class="control-label col-sm-3">
            <span>* </span>统计周期数：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="period-count" name="period-count"  value="{{periodCount}}"/>
        </div>
    </div>

</form>
