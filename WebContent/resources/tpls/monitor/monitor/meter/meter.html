<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>监控指标</li>
	</ol>
    <p class="description">
        监控指标说明
    </p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="meterTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
                        <th class="c4">指标名称</th>
                        <th class="c4">指标类型</th>
                        <th class="c4">单位</th>
                        <th class="c4">资源类型</th>
						<th class="c6 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each meters as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.name}}</td>
						<td>
                            {{if item['type'] == 'system'}}
                            <span class="text-success">系统</span>
                            {{else}}
                            <span class="text-success">自定义</span>
                            {{/if}}
                        </td>
                        <td>{{item.unit}}</td>
                        <td>{{item.resourceTypeName}}</td>
                        <td>
                        <a href="javascript:void(0)" class="btn-opt updateMeter" data-toggle="tooltip" title="编辑监控指标" data-act="stop" data="{{item.id}}" style="margin: 0;"><i class="fa fa-file-text"></i></a>
						<div class="dropdown">
                            <a class="btn-opt dropdown-toggle" data-toggle="dropdown" title="更多"  aria-expanded="false" ><i class="fa fa-angle-double-right"></i></a>
							<ul class="dropdown-menu" style="right: 0;left: initial;">
								<li><a href="javascript:void(0)" data="{{item.id}}" class="removeMeter"><i class="fa fa-file-text fa-fw"></i>删除监控指标</a></li>
                                <li><a href="javascript:void(0)" data="{{item.id}}" class="getShells"><i class="fa fa-file-text fa-fw"></i>查看脚本</a></li>
                            </ul>
						</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
                <tfoot>
                <tr>
                    <td>
                        <span class="text-danger">*</span> 可通过在实例上"<span class="nums">右键</span>"来进行常用操作,"<span class="nums">双击</span>"来编辑基本属性
                    </td>
                </tr>
                </tfoot>
			</table>
		</div>
	</div>
</div>
