<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="control-label col-sm-3">功能树：</label>
		<div class="col-sm-7 col-sm">
			<select class="form-control select" name="functiontree">
				{{each list as item i}}
					<option value="{{item.id}}" {{if i == 0}}selected{{/if}}>{{item.treeName}}</option>
				{{/each}}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="control-label col-sm-2"></label>
		<div class="col-sm-8 col-sm">
			<div><ul id="authorityTree" class="ztree"></ul></div>
		</div>
	</div>
</form>
