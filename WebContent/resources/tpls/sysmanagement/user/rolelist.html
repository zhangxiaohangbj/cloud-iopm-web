<form class="form-horizontal" id="chooseVDC">
	<table class="table table-primary" id="chooseRoleTable">
		<thead>
			<tr>
				<th class="c1">
				</th>
				<th class="c3">角色名称</th>
				<th class="c4">角色描述</th>
			</tr>
		</thead>
		<tbody>
			{{each result as item i}}
				<tr>
					<td><input type="checkbox"><input type="hidden" value="{{item.id}}"/></td>
					<td>{{item.name}}</td>
					<td>{{item.description}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</form>
