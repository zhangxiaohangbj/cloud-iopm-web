<form class="form-horizontal" style="overflow: hidden;">
	<div class="col-sm-8">
		<div class="form-group">
			<label for="name" class="control-label col-sm-3"><span>* </span>账号：</label>
			<div class="col-sm-7 col-sm">
				<input type="text" class="form-control" id="name" name="name" value="{{name}}">
			</div>
		</div>
	
		<div class="form-group">
			<label for="password" class="control-label col-sm-3"><span>* </span>密码：</label>
			<div class="col-sm-7 col-sm">
				<input class="form-control" type="password" name="password" id="password" value="{{password}}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password_again" class="control-label col-sm-3"><span>* </span>确认密码：</label>
			<div class="col-sm-7 col-sm">
				<input class="form-control" type="password" name="password_again" value="{{password}}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="control-label col-sm-3"><span>* </span>状态：</label>
			<div class="col-sm-7 col-sm">
				<select class="form-control select" name="status">
					<option value="normal" {{if status == 'normal'}}selected{{/if}}>正常</option>
					<option value="locked" {{if status == 'locked'}}selected{{/if}}>已锁定</option>
					<option value="delete" {{if status == 'delete'}}selected{{/if}}>已删除</option>
					<option value="disabled" {{if status == 'disabled'}}selected{{/if}}>已禁用</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="phone" class="control-label col-sm-3">手机号：</label>
			<div class="col-sm-7 col-sm">
				<input type="text" class="form-control" name="phone" value="{{phone}}">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="control-label col-sm-3">邮箱：</label>
			<div class="col-sm-7 col-sm">
				<input type="text" class="form-control" name="email" value="{{email}}">
			</div>
		</div>
		<div class="form-group">
			<label for="trueName" class="control-label col-sm-3">姓名：</label>
			<div class="col-sm-7 col-sm">
				<input type="text" class="form-control" name="trueName" value="{{trueName}}">
			</div>
		</div>
		<div class="form-group">
			<label for="organName" class="control-label col-sm-3"><span>* </span>所属部门：</label>
			<div class="col-sm-7 col-sm">
				<input type="hidden" name="organId" value="{{organId}}">
				<input type="text" class="form-control" name="organName" {{if organ}} value="{{organ.organName}}"{{/if}}>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<p>编辑用户属性信息，如修改密码、状态、手机号、邮箱、姓名、所属部门等信息。</p>
	</div>
</form>
