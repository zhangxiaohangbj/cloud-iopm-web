	width: 40%;

-->
</style>
<form class="form-horizontal">
	<table class="table table-primary" id="chooseEndpointTable">
		<thead>
			<tr>
				<th class="c1">
				</th>
				<th class="c2">所属Region</th>
				<th class="c2">所属服务</th>
				<th class="c3">端点地址</th>
				<th class="c1">是否启用</th>
			</tr>
		</thead>
		<tbody>
			{{each result as item i}}
				<tr>
					<td><input type="radio" name="radio" {{if item.id == endpoint_id}}checked{{/if}}><input type="hidden" value="{{item.id}}"/></td>
					<td>{{item.regionId}}</td>
					<td>{{item.service.name}}</td>
					<td>{{item.url}}</td>
					<td>{{if item.enabled=='true'}}是{{else}}否{{/if}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</form>
