<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>URL</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="URLTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c20">URL名称</th>
						<th class="c23">URL地址</th>
						<th class="c10">method</th>
						<th class="c25">所属端点</th>
						<th class="c10">是否公开址</th>
						<th class="c10 sorting_disabled">操作</th>
					</tr>
				</thead>
			</table>
			<div class="table-menus hide">
                <div class="col-sm-2 left-col"><span class="btn btn-add">新建URL</span></div>
                <div class="col-sm-10 right-col">
                    <div class="dataTables_filter">
                        <label>
                            <select name="method" class="form-control">
                                <option value="">请选择method</option>
	                            <option value="POST">POST</option>
								<option value="GET">GET</option>
								<option value="DELETE">DELETE</option>
								<option value="PUT">PUT</option>
                            </select>
                        </label>
                        <label>
                            <select name="isPublic" class="form-control">
                                <option value="">请选择公开状态</option>
	                            <option value="true">是</option>
								<option value="false">否</option>
                            </select>
                        </label>
                        <label><input type="search" name="filter" class="form-control input-sm global-search" placeholder="">
                        <span class="btn btn-query"><i class="fa fa-search"></i></span>
                        </label>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
