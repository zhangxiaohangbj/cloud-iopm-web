		<label for="tree_name" class="control-label col-sm-3"><span>* </span>功能树名称：</label>
		<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" id="tree_name" name="tree_name" value="{{tree_name}}">

	</div>

	<div class="form-group">
		<label for="tree_desc" class="control-label col-sm-3">描述：</label>
		<div class="col-sm-7 col-sm">
			<textarea class="form-control" rows="10" name="tree_desc">{{tree_desc}}</textarea>
		</div>
	</div>
</form>
