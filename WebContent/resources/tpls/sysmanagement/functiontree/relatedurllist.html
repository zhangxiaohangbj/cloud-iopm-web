<table class="table table-primary table-striped" id="UrlTable">
	<thead>
		<tr>
			<th class="c1">
				<label><input type="checkbox" class="selectAll"></label>
			</th>
			<th class="c3">URL名称</th>
			<th class="c4">端点地址</th>
			<th class="c3">URL地址</th>
			<th class="c2">method</th>
			<th class="c3 sorting_disabled">操作</th>
		</tr>
	</thead>
	<tbody>
	{{each urlList as item i}}
		<tr>
			<td><label><input type="checkbox"></label></td>
			<td>{{item.urlName}}</td>
			<td>{{item.endpoint.url}}</td>
			<td>{{item.urlAddress}}</td>
			<td>{{item.method}}</td>
			<td>
				<a class="btn-cancel" data-toggle="tooltip" title="取消关联" href="javascript:void(0)" data="{{item.id}}" data-act="stop">取消关联</a>
				{{if defaultUrl != null && item.id == defaultUrl.id}}
				<a class="btn-set-default" data-toggle="tooltip" title="取消默认" href="javascript:void(0)" data="{{item.id}}">取消默认</a>
				{{else}}
				<a class="btn-set-default" data-toggle="tooltip" title="设为默认" href="javascript:void(0)" data="{{item.id}}">设为默认</a>
				{{/if}}
			</td>
		</tr>
 			{{/each}}
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tfoot>
</table>
