<form class="form-horizontal" id="addFunctionItem">
	<div class="form-group">
		<label for="item_name" class="control-label col-sm-3"><span>* </span>功能项名称：</label>
		<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="item_name">
		</div>
	</div>

	<div class="form-group">
		<label for="seq" class="control-label col-sm-3">序号：</label>
		<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="seq"/>
		</div>
	</div>
	<div class="form-group">
		<label for="is_menu" class="control-label col-sm-3">作为菜单显示：</label>
		<div class="col-sm-7 col-sm">
			<p>
		        <input type="checkbox" name="is_menu" data-size="small" checked data-on-text="是" data-off-text="否">
		    </p>
		</div>
	</div>
</form>
