<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">云主机规格元数据</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="metadataTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c4">键</th>
                        <th class="c4">值</th>
                        <th class="c6 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each extra_specs as value key}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{key}}</td>
						<td>{{value}}</td>
                        <td>
						<div class="dropdown">
							<span class="btn btn-more updateMetadata" data="{{key+','+value}}"  aria-expanded="false">编辑元数据 </span>
                            <span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-angle-down fa-fw"></i></span>
							<ul class="dropdown-menu" style="right: 0;left: initial;">
								<li><a href="javascript:void(0)" data="{{key}}" class="removeMetadata"><i class="fa fa-file-text fa-fw"></i>删除元数据</a></li>
							</ul>
						</div>
						</td>
					</tr>
    			{{/each}}
				</tbody>

			</table>
		</div>
	</div>
</div>
