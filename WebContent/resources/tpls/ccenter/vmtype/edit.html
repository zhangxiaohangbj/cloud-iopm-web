<form class="form-horizontal vdc_basic" id="editFlavor">
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>名称：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="dialog-form-control" name="name" value="{{flavor.name}}" style="width: 350px;">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	</span>虚拟内核数：</label>
	 	<div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" name="vcpus" value="{{flavor.vcpus}}" style="width: 350px;">
		</div>
	</div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            </span>内存(MB)：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" name="ram" value="{{flavor.ram}}" style="width: 350px;">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            </span>根磁盘(GB)：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" name="disk" value="{{flavor.disk}}" style="width: 350px;">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            </span>临时磁盘(GB)：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" name="ephemera" value="{{flavor['OS-FLV-EXT-DATA:ephemeral']}}" style="width: 350px;">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3">
            </span>交换空间(MB)：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="dialog-form-control" name="swap" value="{{flavor.swap}}" style="width: 350px;">
        </div>
    </div>

</form>
