<div class="wizard" id="create-flavor-wizard" data-title="创建云主机类型">
	<!-- 基本信息 -->
	<div class="wizard-card" data-cardname="basic">
		<h3>基本信息</h3>
		<div class="wizard-card-content col-sm-8" id="addFlavor">
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="name" class="control-label col-sm-3"><span>*
					</span>云主机类型名称：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="name" name="name"
							placeholder="云主机类型名称">
					</div>

				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="vcpus" class="control-label col-sm-3"><span>*
					</span>虚拟内核数：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="vcpus" name="vcpus"
							placeholder="虚拟内核数">
					</div>

				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="ram" class="control-label col-sm-3"><span>*
					</span>内存(MB)：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="ram" name="ram"
							placeholder="内存(MB)">
					</div>

				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="disk" class="control-label col-sm-3"><span>*
					</span>根磁盘(GB)：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="disk" name="disk"
							placeholder="根磁盘(GB)">
					</div>

				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="ephemera" class="control-label col-sm-3"><span>*
					</span>临时磁盘(GB)：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="ephemera"
							name="ephemera" placeholder="临时磁盘(GB)">
					</div>

				</div>
			</div>
			<div class="wizard-input-section">
				<div class="form-group">
					<label for="swap" class="control-label col-sm-3"><span>*
					</span>交换空间(MB)：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" id="swap" name="swap"
							placeholder="交换空间(MB)">
					</div>

				</div>
			</div>
		</div>
		<div class="wizard-card-desc col-sm-4">
			<p>
				云主机类型定义内核数、内存和磁盘大小，以及其他资源，在用户部署云主机的时候使用。
			</p>
		</div>

	</div>

	<div class="wizard-card" data-cardname="flavorVdcAccess">
		<h3>访问权限</h3>
		<div class="wizard-card-content  col-sm-8">
			<div class="wizard-input-section">
				<div class="form-group">
					<label class="control-label col-sm-3"><b>虚拟数据中心：</b></label>
				</div>
			</div>

			<div class="wizard-input-section">
				<div class="chose-vdc choose-style  clearfix" id="flavorVdcAccess">
				</div>
			</div>

		</div>
		<div class="wizard-card-desc col-sm-4">
			<p>选择可以使用云主机类型的虚拟数据中心。如果没有选择任何虚拟数据中心，云主机类型可以在所有虚拟数据中心中使用。</p>
		</div>

	</div>

</div>
