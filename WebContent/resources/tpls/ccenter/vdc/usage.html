<div class="page-header clearfix">
	<ol class="breadcrumb">
		<li><a href="javascript:void(0);" class="reload" id="reload">虚拟数据中心</a></li>
		<li class="active">{{vdc_name}}</li>
	</ol>
	<div class="control-group">
		<div class="controls">
			<div class="input-prepend input-group" style="width: 500px">
				<span class="add-on input-group-addon"><i
					class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input
					type="text" style="width: 200px" name="reservation"
					id="time_text" class="form-control"
					value="" />
					<!-- <input type="submit" class="btn btn-primary"> -->
					<button id="submit_usage" class="btn btn-primary" style="margin-left:10px;">提交</button>
			</div>
		</div>
	</div>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped">
				<thead>
					<tr>
						<th class="c4">云主机名称</th>
						<th class="c4">虚拟内核</th>
						<th class="c6">磁盘</th>
						<th class="c2">内存</th>
						<th class="c6 sorting_disabled">使用时间</th>
					</tr>
				</thead>
				<tbody id="usageList">
				{{each usageList as item i}}
					<tr>
						<td>{{item.name}}</td>
						<td>{{item.vcpus}}</td>
						<td>{{item.description}}</td>
						<td>{{item.description}}</td>
						<td>水水水水</td>
					</tr>
    			{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
