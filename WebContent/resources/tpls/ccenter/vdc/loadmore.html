{{each userList as item i}}
 	<ul class="nav nav-pills btn-group btn-group-sm dark_stripe list-group-item">
	<li class="member adjust" data-update_members-id="">
		<span class="display_name">{{item.name}}</span>
	</li>
	<li class="pull-right adjust icon"><i class="fa fa-plus-circle"></i></li>
	<li class="dropdown pull-right opt" >
		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle ellipsis" type="button"  data-toggle="dropdown" aria-expanded="true">
		    {{roleList[0].name}}
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-right" role="menu" >
		  	{{each roleList as opt i}}
		    	<li><a href="javascript:void(0);"><i class="fa fa-check fa-fw"></i>{{opt.name}}</a></li>
		    {{/each}}
		  </ul>
		</div>
      </li>
 	</ul>
{{/each}}
