<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>虚拟数据中心</li>
	</ol>
	<p class="description">
		虚拟数据中心管理是以租户粒度的资源管理，其成员用户可在虚拟数据中心所管理的资源范围内创建不同规格的云主机。
	</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="VdcTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c4">名称</th>
						<th class="c6">描述</th>
						<th class="c2">激活</th>
						<th class="c6 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>
			 			{{if item.enabled == '1'}}
			 				<span class="text-success">已激活</span>
			 				{{else}}
			 				<span class="text-danger">待激活</span>
			 			{{/if}}
			 			</td>
						<td>
						<a class="btn-opt members" href="javascript:void(0)" data="{{item.id}}" data-toggle="tooltip" title="成员管理" data-act="stop" style="margin: 0;"><i class="fa fa-user fa-fw"></i></a>
						<div class="dropdown">
						    <a class="btn-opt dropdown-toggle" data-toggle="dropdown" title="更多"  aria-expanded="false" ><i class="fa fa-angle-double-right"></i></a>
							<!-- <span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更 多 <i class="fa fa-angle-down fa-fw"></i></span> -->
							<ul class="dropdown-menu" style="right: 0;left: initial;">
								<li><a href="javascript:void(0)"  data="{{item.id}}" class="updateQuota"><i class="fa fa-list-alt fa-fw"></i>配额管理</a></li>
								<li><a href="javascript:void(0)" data="{{item.id}}" data-env="{{item.virtualEnvId}}" class="vdcAz"><i class="fa fa-gear fa-fw"></i>可用分区管理</a></li>
								<!-- <li><a href="javascript:void(0)" data="{{item.id}}" class="floatIP" data="{{item.name}}"><i class="fa fa-file-text fa-fw"></i>外部网络管理</a></li> -->
								<li><a href="#ccenter/vdc/usage/{{item.id}}" class="usage" data="{{item.id}}" data-name="{{item.name}}"><i class="fa fa-file-text fa-fw"></i>使用情况</a></li>
								<li><a href="javascript:void(0)" data="{{item.id}}" class="editTenantBasic"><i class="fa fa-edit fa-fw"></i>编辑</a></li>
								<li><a href="javascript:void(0)" data="{{item.id}}" data-name="{{item.name}}" class="deleteTenant"><i class="fa fa-trash-o fa-fw"></i>删除</a></li>
							</ul>
						</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
