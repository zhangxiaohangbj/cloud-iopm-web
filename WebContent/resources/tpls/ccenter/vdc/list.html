<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">虚拟数据中心列表</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="VdcTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c4">名称</th>
						<th class="c6">描述</th>
						<th class="c2">激活</th>
						<th class="c6 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each list as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>
			 			{{if item.enabled == '1'}}
			 				<span class="text-success">已激活</span>
			 				{{else}}
			 				<span class="text-danger">待激活</span>
			 			{{/if}}
			 			</td>
						<td>
						<a class="btn-opt" data-toggle="tooltip" title="成员管理" data-act="stop" style="margin: 0;"><i class="fa fa-file-text fa-fw"></i></a>
						<div class="dropdown">
							<span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更 多 <i class="fa fa-angle-down fa-fw"></i></span>
							<ul class="dropdown-menu" style="right: 0;left: initial;">
								<li><a href="#"><i class="fa fa-file-text fa-fw" data="{{item.id}}" class="updateQuota"></i>配额管理</a></li>
								<li><a href="#"><i class="fa fa-gear fa-fw"></i>可用分区管理</a></li>
								<li><a href="javascript:void(0)" class="editName" data="{{item.name}}"><i class="fa fa-file-text fa-fw"></i>外部网络管理</a></li>
								<li><a href="javascript:void(0)" class="editSecurity" data="{{item.id}}"><i class="fa fa-file-text fa-fw"></i>使用情况</a></li>
								<li><a href="#"><i class="fa fa-file-text fa-fw"></i>编辑</a></li>
								<li><a href="#"><i class="fa fa-file-text fa-fw"></i>删除</a></li>
							</ul>
						</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
