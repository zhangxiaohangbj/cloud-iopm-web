<style>
<!--
#vdcQuota input{
	width:260px;
}
-->
</style>
<form class="form-horizontal vdc_quota" id="vdcQuota">
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>元数据条目：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="metadata_items" value="{{metadata_items}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>虚拟内核：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="cores" value="{{cores}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>实例：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="instances" value="{{instances}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>注入的文件：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="injected_files" value="{{injected_files}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>已注入的文件内容（Bytes）：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="injected_file_content_bytes" value="{{injected_file_content_bytes}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>云硬盘：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="disks" value="{{disks}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>云硬盘快照：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="diskSnapshots" value="{{diskSnapshots}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>云硬盘和快照的总大小（GB）：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="diskTotalSizes" value="{{diskTotalSizes}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>内存：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="ram" value="{{ram}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>安全组：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="security_groups" value="{{security_groups}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>安全组规则：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="security_group_rules" value="{{security_group_rules}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>浮动IP：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="floating_ips" value="{{floating_ips}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>网络：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="network" value="{{network}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>端口：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="port" value="{{port}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>路由：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="route" value="{{route}}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-3">
	 	<span style="color: red;">* </span>子网：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="subnet" value="{{subnet}}">
		</div>
	</div>
</form>
