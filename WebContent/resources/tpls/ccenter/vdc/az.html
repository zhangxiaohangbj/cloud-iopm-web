
<div class="col-sm-12" id="vdcAz">
	<div class="form-group">
		<label for="select-vdc" class="control-label col-sm-3"><span>*
		</span>虚拟化环境：</label>
		<div id="select-vm" class="col-sm-7 col-sm">
			<select name="select-vdc"
				class="wizard-form-control select select-ve">
				{{#uiSelectList(veList)}}
			</select>
		</div>
	</div>
	<div class="chose-az">
		<div class="col-sm-6 col-sm">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading clearfix">全部</div>
				<div class="panel-body clearfix">
					<form class="form-search">
						<input type="text" class="search-query"> <i
							class="fa fa-search"></i>
					</form>
				</div>

				<!-- List group -->
				<div class="list-group">
					{{each eazList as item i}} <a href="javascript:void(0);"
						class="list-group-item">{{item.name}}<i
						class="fa fa-plus-circle fa-fw"></i></a> {{/each}} 
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-sm">
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="panel-heading clearfix">已选择</div>
				<div class="panel-body clearfix">
					<form class="form-search">
						<input type="text" class="search-query"> <i
							class="fa fa-search"></i>
					</form>
				</div>

				<!-- List group -->
				<div class="list-group">
					{{each eazList as item i}} <a href="javascript:void(0);"
						class="list-group-item">{{item.name}}</a> {{/each}}
				</div>
			</div>
		</div>
	</div>
</div>
