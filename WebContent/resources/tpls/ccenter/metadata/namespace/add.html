<div class="wizard" id="create-namespace-wizard" data-title="添加命名空间">
    <!-- 基本信息 -->
    <div class="wizard-card" data-cardname="basci">
        <h3>基本信息</h3>

        <div class="wizard-card-content col-sm-8">
            <div class="form-group">
                <label for="name" class="control-label col-sm-3">
                    <span style="color: red;">* </span>名称：</label>
                <div class="col-sm-7 col-sm">
                    <input type="text" class="form-control" id="name" name="name" placeholder="名称"/>
                </div>
            </div>

            <div class="form-group">
                <label for="display-name" class="control-label col-sm-3"><span style="color: red;">* </span>展示名称：</label>
                <div class="col-sm-7 col-sm">
                    <input type="text" class="form-control" id="display-name" name="display-name" placeholder="展示名称"/>
                </div>
            </div>

            <div class="form-group">
                <label for="visibility" class="control-label col-sm-3">可见性：</label>
                <div class="col-sm-7 col-sm">
                    <select name="visibility" id="visibility"  class="form-control select">
                        <option value="public">共有</option>
                        <option value="private">私有</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="is-protected" class="control-label col-sm-3">是否受保护：</label>
                <div class="col-sm-7 col-sm">
                    <select name="is-protected" id="is-protected"  class="form-control select ">
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="control-label col-sm-3">
                    描述：</label>
                <div class="col-sm-7 col-sm">
                    <textarea class="form-control" cols="8" rows="8" id="description" name="description"></textarea>
                </div>
            </div>
        </div>
        <div class="wizard-card-desc col-sm-4">
            <p>此处省略无数字</p>
        </div>

    </div>

    <!--详细信息 -->
    <div class="wizard-card" data-cardname="bind">
        <h3>绑定资源类型</h3>
        <div class="wizard-card-content col-sm-8">
            <div class="wizard-input-section">
                <div class="chose-resource choose-style  clearfix"  id="bindResourceType">
                </div>
            </div>
        </div>
        <div class="wizard-card-desc col-sm-4">
            <p>为命名空间绑定资源类型。</p>
        </div>
    </div>

</div>
