<table class="table table-primary table-striped" id="resourceTable">
    <thead>
    <tr>
        <th class="c3">关联ID</th>
        <th class="c3">资源类型</th>
        <th class="c3">创建时间</th>
        <th class="c2">操作</th>
    </tr>
    </thead>
    <tbody>
    {{each resource_type_associations as item i}}
    <tr data-id="{{item.id}}">
        <td><a href="javascript:void(0)">{{item.id}}</a></td>
        <td>{{item.resourceType}}</td>
        <td>{{item.createdAt}}</td>
        <td>
            <a class="btn-opt" data-toggle="tooltip" title="删除" ><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
    {{/each}}
    </tbody>
</table>
