<form class="form-horizontal" id="editTag">
    <div class="form-group">
        <label for="edit-name" class="control-label col-sm-3">
            <span style="color: red;">* </span>标签名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="edit-name" name="name" placeholder="{{name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="edit-tag-value" class="control-label col-sm-3">
            <span style="color: red;">* </span>标签值：</label>
        <div class="col-sm-7 col-sm">
            <textarea class="form-control" cols="8" rows="8" id="edit-tag-value" name="tag-value" placeholder="{{value}}"></textarea>
        </div>
    </div>
</form>
