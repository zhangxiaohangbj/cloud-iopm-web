<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><h4>云主机概况</h4></li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<form class="form-horizontal" id="editVmDetail">
				<div class="wizard-card-content none-desc col-sm-12">
					<div class="wizard-input-section">
					<p>基本信息</p><hr>
						<div class="form-group">
							<label class="control-label col-sm-3">名称：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.name}}" readonly="true">
							</div>							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">ID：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.id}}" readonly="true">
							</div>							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">状态：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.vmState}}" readonly="true">
							</div>							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">可用域：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.availability_zone}}" readonly="true">
							</div>							
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">镜像：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.imageRef}}" readonly="true">
							</div>
						</div>
					<p>规格</p><hr>	
						<div class="form-group">
							<label class="control-label col-sm-3">云主机类型：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.flavor.name}}" readonly="true">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">云主机类型ID：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.flavor.id}}" readonly="true">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">内存：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.flavor.memoryMb}}MB" readonly="true">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">虚拟内核数：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.flavor.vcpus}}虚拟内核" readonly="true">
							</div>
						</div>												
						<div class="form-group">
							<label class="control-label col-sm-3">磁盘：</label>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.flavor.rootGb}}GB" readonly="true">
							</div>
						</div>												
					<p>网络</p><hr>	
					{{each server.networks as item i}}
						<div class="form-group">
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{item.uuid}}" readonly="true">
							</div>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{server.fixed_ip}}" readonly="true">
							</div>
						</div>
					{{/each}}						
					<p>安全组</p><hr>		
					{{each server.security_groups as item i}}
						<div class="form-group">
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{item.name}}" readonly="true">
							</div>
						</div>
					{{/each}}				
					<p>元数据</p><hr>	
					{{each server.metadata as item i}}
						<div class="form-group">
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{item.key}}" readonly="true">
							</div>
						 	<div class="col-sm-3 col-sm">
								<input type="text" class="dialog-form-control" value="{{item.value}}" readonly="true">
							</div>							
						</div>
					{{/each}}	
					</div>
				</div>						
			</form>
			
		</div>
	</div>
</div>
