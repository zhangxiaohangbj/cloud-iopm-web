<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">子网连接</li>
	  <span class="btn"><a href="javascript:void(0);" class="reload">返回路由列表</a></span>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="subnetTable">
				<thead>
					<tr>
						<th class="c1">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c2">VPC名称</th>
						<th class="c2">连接子网</th>
						<th class="c2">连接IP</th>
						<th class="c1">状态</th>
						<th class="c1">类型</th>
						<th class="c2">管理员状态</th>
						<th class="c2 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each routers as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.gw_port_id}}</td>
						<td>子网1</td>
						<td>{{item.gw_port_id }}</td>
						<td>{{item.status}}</td>
						<td>{{if item.enable_snat == 1}} 网关 {{else}} 内部网络 {{/if}}</td>
						<td>
			 			{{if item.admin_state_up == '1'}} 启用 {{else}} 禁用 {{/if}}
			 			</td>
						<td>
						<a class="btn-edit" data-toggle="tooltip" title="编辑" href="javascript:void(0)" data="{{item.id}}" data-act="stop" style="margin: 0;"><li class="glyphicon glyphicon-edit"></li></a>
						<a class="btn-delete" data-toggle="tooltip" title="删除" href="javascript:void(0)" data="{{item.id}}"><i class="fa fa-trash-o fa-fw"></i></a>
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>

						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
