<form class="form-horizontal" id="addSubnet">
	<div class="form-group">
		<label for="network_id" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>VPC：</label>
	 	<div class="col-sm-7 col-sm">
		 	<select class="form-control select" name="network_id">
			 	{{each networks as item i}}
			 		<option value="{{item.id}}">{{item.name}}</option>
			 	{{/each}}
		 	</select>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>子网名称：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="name" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="cidr" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>CIDR地址：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="cidr" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="ip_version" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>IP版本：</label>
	 	<div class="col-sm-7 col-sm">
			<select class="form-control select" name="ip_version">
				<option value="4">IPV4</option>
				<option value="6">IPV6</option>
			</select>
		</div>
	</div>
	<div class="form-group" id="gateway_ip">
		<label for="gateway_ip" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>网关IP：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="gateway_ip" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="server-name" class="control-label col-sm-3">
	 	网关：</label>
	 	<div class="col-sm-7 col-sm" id="enable_ip">
	 		<p>
		        <input type="checkbox" name="enable_ip" data-size="small" checked data-on-text="启用" data-off-text="禁用">
		    </p>
		</div>
	</div>
	<div class="form-group">
		<label for="enable_dhcp" class="control-label col-sm-3">
	 	DHCP：</label>
	 	<div class="col-sm-7 col-sm">
			<p>
		        <input type="checkbox" name="enable_dhcp" data-size="small" data-on-text="激活" data-off-text="禁用">
		    </p>
		</div>
	</div>
	<div class="form-group">
		<label for="allocation_pools" class="control-label col-sm-3">
	 	分配地址池：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="start" value="" style="width: 45%;">&nbsp;-
			<input type="text" class="form-control" name="end" value="" style="width: 45%;">
		</div>
	</div>
	<!-- <div class="form-group">
		<label for="server-name" class="control-label col-sm-3">
	 	DNS域名解析服务：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="subnet-name" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="server-name" class="control-label col-sm-3">
	 	主机路由：</label>
	 	<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="subnet-name" value="">
		</div>
	</div> -->
</form>
