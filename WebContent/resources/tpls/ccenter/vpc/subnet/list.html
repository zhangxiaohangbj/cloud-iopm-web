<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>子网</li>
	</ol>
	<p class="description">
		子网是对二层私有网络的一个管理的划分，能够简化管理，减少网络流量，提高网络性能等作用。
	</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="SubnetTable">
				<thead>
					<tr>
						<th class="c1">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c2">网络名称</th>
						<th class="c2">子网名称</th>
						<th class="c2">CIDR</th>
						<th class="c2">虚拟数据中心</th>
						<th class="c2">IP版本</th>
						<th class="c2">网关</th>
						<th class="c1 sorting_disabled" >操作</th>
					</tr>
				</thead>
				<tbody>
				{{each result as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.network_name}}</td>
						<td><a href="javascript:void(0);" class="subnet-name" data="{{item.id}}">{{item.name}}</a></td>
						<td>{{item.cidr}}</td>
						<td>{{item.vdc_name}}</td>
						<td>IPV{{item.ip_version}}</td>
						<td>
			 				{{item.gateway_ip}}
			 			</td>
						<td>
							<a class="btn-opt pull-left" data-toggle="tooltip" title="编辑" data-act="stop" style="margin: 0;" data="{{item.id}}"><i class="glyphicon glyphicon-edit"></i></a>
							<div class="dropdown">
								<span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更 多 <i class="fa fa-angle-down fa-fw"></i></span>
								<ul class="dropdown-menu" style="right: 0;left: initial;">
									<li><a href="javascript:void(0)" class="deleteSubnet" data="{{item.id}}"><i class="fa fa-trash-o fa-fw"></i>删除子网</a></li>
								</ul>
							</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
