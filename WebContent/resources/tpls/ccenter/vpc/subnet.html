<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">子网列表</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="SubnetTable">
				<thead>
					<tr>
						<th class="c1">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c3">VPC名称</th>
						<th class="c3">子网名称</th>
						<th class="c2">CRDR</th>
						<th class="c3">虚拟数据中心</th>
						<th class="c2">IP版本</th>
						<th class="c2">网关</th>
						<th class="c1 sorting_disabled" style="width:120px;">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each data as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.name}}</td>
						<td><a href="javascript:void(0);" class="subnet-name" data="{{item.name}}">{{item.os_type}}</a></td>
						<td>{{item.inner_ip}}</td>
						<td>{{item.float_ip}}</td>
						<td>{{item.os_conf}}</td>
						<td>
			 				{{item.active_status}}
			 			</td>
						<td>
							<a class="btn-opt pull-left" data-toggle="tooltip" title="编辑" data-act="stop" style="margin: 0;" data="{{item.id}}"><i class="glyphicon glyphicon-file"></i></a>
							<div class="dropdown">
								<span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更 多 <i class="fa fa-angle-down fa-fw"></i></span>
								<ul class="dropdown-menu" style="right: 0;left: initial;">
									<li><a href="javascript:void(0)" class="editName" data="{{item.name}}"><i class="fa fa-file-text fa-fw"></i>删除子网</a></li>
								</ul>
							</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
