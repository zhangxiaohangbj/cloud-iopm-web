<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">路由详情</li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<form class="form-horizontal" id="RouterSubnet">
				<div class="form-group" style="overflow: hidden;">
					<label class="control-label col-sm-3">
				 	路由名称</label>
				 	<div class="col-sm-5 col-sm">
						<input type="text" class="dialog-form-control input-readonly"  value="{{name}}" readonly="readonly">
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label class="control-label col-sm-3">
				 	路由ID</label>
				 	<div class="col-sm-5 col-sm">
						<input type="text" class="dialog-form-control input-readonly" value="{{id}}" readonly="readonly">
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label class="control-label col-sm-3">
				 	路由状态</label>
				 	<div class="col-sm-5 col-sm">
						<input type="text" class="dialog-form-control input-readonly" value="{{status}}" readonly="readonly">
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label class="control-label col-sm-3">
				 	外部网关信息</label>
				 	<div class="col-sm-5 col-sm">
						<input type="text" class="dialog-form-control" value="{{external_gateway_info}}" disabled="disabled">
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label class="control-label col-sm-3">
				 	已连接外部网络</label>
				 	<div class="col-sm-5 col-sm" id="enable_ip">
				 		<input type="text" class="dialog-form-control" value="{{gw_port_id}}" disabled="disabled">
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label for="server-name" class="control-label col-sm-3"></label>
				 	<div class="col-sm-5 col-sm">
						<a href="javascript:void(0);" class="btn btn-default reload">返回</a>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
