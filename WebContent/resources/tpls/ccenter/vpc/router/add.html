<form class="form-horizontal" id="addRouter">
	<div class="form-group">
		<label for="name" class="control-label col-sm-3">
		<span style="color: red;">* </span>路由名称：</label>
		<div class="col-sm-7 col-sm">
			<input type="text" class="form-control" name="name" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="network_id" class="control-label col-sm-3">
		<span style="color: red;">* </span>外部网络：</label>
		<div class="col-sm-7 col-sm">
			<select class="form-control select" name="network_id"></select>
		</div>
	</div>
	<div class="form-group">
		<label for="admin_state_up" class="control-label col-sm-4">管理状态：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="admin_state_up" checked data-size="small" data-on-text="启用" data-off-text="禁用">
		    </p>
		</div>
	</div>
</form>
