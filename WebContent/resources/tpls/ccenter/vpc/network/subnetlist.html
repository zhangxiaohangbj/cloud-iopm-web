<table class="table table-primary table-striped" id="subnetTable">
	<thead>
		<tr>
			<th class="c3">子网名称</th>
			<th class="c2">CIDR</th>
			<th class="c3">虚拟数据中心</th>
			<th class="c2">IP版本</th>
			<th class="c2">网关</th>
		</tr>
	</thead>
	<tbody>
	{{each subnets as item i}}
		<tr>
			<td><a href="javascript:void(0);" class="subnet-name" data="{{item.id}}">{{item.name}}</a></td>
			<td>{{item.cidr}}</td>
			<td>{{item.tenant_id}}</td>
			<td>IPV{{item.ip_version}}</td>
			<td>
 				{{item.gateway_ip}}
 			</td>
		</tr>
 			{{/each}}
	</tbody>
	<tfoot>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tfoot>
</table>
