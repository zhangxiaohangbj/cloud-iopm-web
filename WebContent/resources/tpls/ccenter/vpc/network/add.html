<form class="form-horizontal" id="addNetwork">
	<div class="form-group">
		<label for="name" class="control-label col-sm-4"><span style="color: red;">* </span>网络名称：</label>
	 	<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" id="name" name="name" value="" >
		</div>
	</div>
	<div class="form-group">
		<label for="tenant_id" class="control-label col-sm-4"><span style="color: red;">* </span>虚拟数据中心：</label>
		<div class="col-sm-5 col-sm">
			<select id="tenant_id" name="tenant_id" class="form-control select tenant_id"></select>
		</div>
	</div>
	<div class="form-group">
		<label for="cidr" class="control-label col-sm-4"><span style="color: red;">* </span>网络地址范围（CIDR）：</label>
		<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" id="cidr" name="cidr" value="">
		</div>
	</div>
	<div class="form-group">
		<label for="admin_state_up" class="control-label col-sm-4">管理状态：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="admin_state_up" checked data-size="small" data-on-text="启用" data-off-text="禁用">
		    </p>
		</div>
	</div>
	<div class="form-group">
		<label for="shared" class="control-label col-sm-4">共享状态：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="shared" data-size="small" data-on-text="启用" data-off-text="禁用">
		    </p>
		</div>
	</div>
	<div class="form-group">
		<label for="router:external" class="control-label col-sm-4">网络类型：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="router:external" data-size="small" data-on-text="外部" data-off-text="内部">
		    </p>
		</div>
	</div>
</form>
