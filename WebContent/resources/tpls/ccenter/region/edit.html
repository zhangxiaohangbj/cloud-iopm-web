<form class="form-horizontal" id="editRegion">
    <div class="form-group">
        <label for="region-name" class="control-label col-sm-3">
            区域名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="region-name" name="region-name" placeholder="{{region.name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="service-name" class="control-label col-sm-3">
            管理名称：</label>
        <div class="col-sm-7 col-sm">
            <input type="text" class="form-control" id="service-name" name="service-name" placeholder="{{name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-3">
           描述：</label>
        <div class="col-sm-7 col-sm">
            <textarea class="form-control" cols="8" rows="8" id="description" name="description" placeholder="{{connector.description}}"></textarea>
        </div>
    </div>
</form>
