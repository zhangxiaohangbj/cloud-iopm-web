<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">密钥对详情</li>
	  <li class="active"><a href="javascript:void(0);" class="btn btn-default reload">返回</a></li>
	</ol>
</div>
<div>
<div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<form id="keypairdetail">
				<div class="form-group" style="overflow: hidden;">
					<label for="name" class="control-label col-sm-2">名称：</label>
				 	<div class="col-sm-3 col-sm">
					{{keypair.name}}
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
					<label for="tenant_id" class="control-label col-sm-2">ID:</label>
					<div class="col-sm-3 col-sm">
					{{keypair.id}}
					</div>
				</div>
				<div class="form-group" style="overflow: hidden;">
                    <label for="tenant_id" class="control-label col-sm-2">指纹:</label>
                    <div class="col-sm-3 col-sm">
                    {{keypair.fingerprint}}
                    </div>
                </div>
                <div class="form-group" style="overflow: hidden;">
                    <label for="tenant_id" class="control-label col-sm-2">创建时间:</label>
                    <div class="col-sm-3 col-sm">
                    {{keypair.createdAt}}
                    </div>
                </div>
                <div class="form-group" style="overflow: hidden;">
                    <label for="tenant_id" class="control-label col-sm-2">用户ID:</label>
                    <div class="col-sm-3 col-sm">
                    {{keypair.userId}}
                    </div>
                </div>
                <div class="form-group" style="overflow: hidden;">
                    <label for="tenant_id" class="control-label col-sm-2">公钥:</label>
                    <div style="vword-wrap:break-word;word-break:break-all;width:80%" class="col-sm-3 col-sm">
                    {{keypair.public_key}}
                    </div>
                </div>
				
			</form>

			
		</div>
	</div>
</div>
