<div class="page-header clearfix">
    <ol class="breadcrumb">
      <li class="active">密钥对</li>
    </ol>
</div>
<div class="page-body">
    <div class="pane">
        <div class="pane-content">
            <table class="table table-primary table-striped" id="KeypairTable">
                <thead>
                    <tr>
                        <th class="c1">
                            <label><input type="checkbox" class="selectAll"></label>
                        </th>
                        <th class="c2">密钥对名称</th>
                        <th class="c9">指纹</th>
                        <th class="c1 sorting_disabled">操作</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                {{each keypairs as item}}
                    <tr>
                        <td><label><input type="checkbox" myval="{{item.keypair.id}}"></label></td>
                        <td><a href="javascript:void(0);" class="keypair-name" data="{{item.keypair.id}}">{{item.keypair.name}}</td>
                        <td>{{item.keypair.fingerprint}}</td>
                        <td>                        
                        <a class="btn-opt keypair-del" data-toggle="tooltip" title="删除密钥对" data="{{item.keypair.id}}" style="margin: 0;"><i class="fa fa-trash-o fa-fw"></i></a>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
