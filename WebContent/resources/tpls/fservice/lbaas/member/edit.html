<form class="form-horizontal" id="addMember">
	<div class="form-group">
		<label for="ip_version" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>资源池：</label>
	 	<div class="col-sm-7 col-sm">
			<select class="form-control select" name="ip_version">
				{{each subnets as item i}}
			 		<option value="{{item.id}}">{{item.name}}</option>
			 	{{/each}}
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="cidr" class="control-label col-sm-3">
	 	重量：</label>
	 	<div class="col-sm-7 col-sm">
			<div class="spinbox" id="weight">
		 		<input name="" type="text" class="form-control input-mini spinbox-input" style="height: 35px;"/>
		 		<div class="spinbox-buttons btn-group btn-group-vertical">
				    <button type="button" class="btn btn-default spinbox-up btn-xs">
				      <span class="glyphicon glyphicon-chevron-up"></span><span class="sr-only">Increase</span>
				    </button>
				    <button type="button" class="btn btn-default spinbox-down btn-xs">
				      <span class="glyphicon glyphicon-chevron-down"></span><span class="sr-only">Decrease</span>
				    </button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="enable_dhcp" class="control-label col-sm-3">
	 	<span style="color: red;">* </span>管理员状态：</label>
	 	<div class="col-sm-7 col-sm">
			<select class="form-control select" name="">
	 			<option value="true">上</option>
	 			<option value="false">下</option>
	 		</select>
		</div>
	</div>
</form>
