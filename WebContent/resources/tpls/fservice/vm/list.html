<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>云主机</li>
	</ol>
	<p class="description">
		云主机就是按照你所期望的硬件配置、操作系统和网络配置，启动的一台虚拟的服务器。它从你所拥有的计算、存储、网络资源池中获取资源，提供一种随时获取的、弹性的计算能力。您完全可以动态地、按需使用计算能力。
	</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="VmTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c12">名称</th>
						<th class="c12">内部IP</th>
						<th class="c12">浮动IP</th>
						<th class="c13">配置</th>
						<th class="c6">可用域</th>
						<th class="c10">虚拟数据中心</th>
						<th class="c6">状态</th>
						<th class="c15">创建时间</th>
						<th class="c12">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td>
							<span class="text-danger">*</span> 可通过在实例上"<span class="nums">右键</span>"来进行常用操作,"<span class="nums">双击</span>"来编辑基本属性
						</td>
					</tr>
				</tfoot>
			</table>
			<div class="table-menus hide">
                <div class="col-sm-2 left-col"><span class="btn btn-add">新建</span></div>
                <div class="col-sm-10 right-col">
                    <div class="dataTables_filter">
                        <label>
                            <select name="vdc_id" class="form-control select-vdc">
	                            <option value="">选择一个虚拟数据中心</option>
                            </select>
                        </label>
                         <label>
                            <select name="status" class="form-control">
                                <option value="">选择一个状态</option>
	                            <option value="ACTIVE">运行中</option>
	                            <option value="SUSPENDED">已挂起</option>
	                            <option value="PAUSED">已暂停</option>
	                            <option value="DELETED">已删除</option>
	                            <option value="ERROR">错误</option>
	                            <option value="SHUTOFF">关机</option>
                            </select>
                        </label>
                        <label><input type="search" name="filter" class="form-control input-sm global-search" placeholder="">
                        <span class="btn btn-query"><i class="fa fa-search"></i></span>
                        </label>
                    </div>
                </div>
            </div>
		</div>
	</div>
