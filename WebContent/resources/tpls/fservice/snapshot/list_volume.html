<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>磁盘快照</li>
	</ol>
	<p class="description">快照（Snapshot）用于在块设备级别 (block device level) 上进行磁盘的备份与恢复，可以同时对多张磁盘做备份（包括系统盘和数据盘），也可以对正在运行的云主机做在线备份。
		一张磁盘可以有多个备份链，每条备份链包括一个全量备份点以及多个增量备份点，您可以随时从任意一个备份点恢复数据。</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="SnapShotVolumeTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c10">名称</th>
						<th class="c8">容量</th>
						<th class="c10">状态</th>
						<th class="c10">卷类型</th>
						<th class="c10">磁盘</th>
						<th class="c10">虚拟化环境</th>
						<th class="c15">创建时间</th>
						<th class="c15">描述</th>
						<th class="c10">操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td>
							<span class="text-danger">*</span> 可通过在实例上"<span class="nums">右键</span>"来进行常用操作,"<span class="nums">双击</span>"来编辑基本属性
						</td>
					</tr>
				</tfoot>
			</table>
