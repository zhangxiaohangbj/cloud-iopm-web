<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>磁盘快照</li>
	</ol>
	<p class="description">快照（Snapshot）用于在块设备级别 (block device level) 上进行磁盘的备份与恢复，可以同时对多张磁盘做备份（包括系统盘和数据盘），也可以对正在运行的云主机做在线备份。
		一张磁盘可以有多个备份链，每条备份链包括一个全量备份点以及多个增量备份点，您可以随时从任意一个备份点恢复数据。</p>
</div>
