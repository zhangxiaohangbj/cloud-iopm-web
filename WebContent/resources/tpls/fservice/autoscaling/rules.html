<table class="table table-primary table-striped" id="ruleTable">
	<thead>
		<tr>
			<th class="c30">名称</th>
			<th class="c20">调整类型</th>
			<th class="c10">调整值</th>
			<th class="c20">冷却时间</th>
			<th class="c20">操作</th>
		</tr>
	</thead>
	<tbody>
	{{each list as item i}}
		<tr data-id="{{item.id}}">
			<td><a class="volume_name" href="javascript:void(0)">{{item.name}}</a></td>
			<td>{{item.adjust_type}}</td>
			<td>{{item.adjust_value}}</td>
			<td>{{item.cool_time}}</td>
			<td>
			<a class="btn-opt" data-toggle="tooltip" title="执行"><i class="glyphicon glyphicon-play"></i></a>
			<a class="btn-opt" data-toggle="tooltip" title="修改"><i class="glyphicon glyphicon-edit"></i></a>
			<a class="btn-opt" data-toggle="tooltip" title="删除" ><i class="glyphicon glyphicon-trash"></i></a>
			</td>
		</tr>
 			{{/each}}
	</tbody>
</table>
