<form class="form-horizontal" id="editNetwork">
	<div class="form-group">
		<label for="name" class="control-label col-sm-4"><span style="color: red;">* </span>网络名称：</label>
	 	<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" id="name" name="name" value="{{network.name}}">
		</div>
	</div>
	<div class="form-group">
		<label for="tenant_id" class="control-label col-sm-4"><span style="color: red;">* </span>虚拟机数据中心：</label>
		<div class="col-sm-5 col-sm">
			<select id="tenant_id" name="tenant_id" class="form-control select tenant_id" data="{{network.tenant_id}}" readonly="readonly"></select>
		</div>
	</div>
	<div class="form-group">
		<label for="cidr" class="control-label col-sm-4"><span style="color: red;">* </span>网络地址范围（CIDR）：</label>
		<div class="col-sm-5 col-sm">
			<input type="text" class="form-control" id="cidr" name="cidr" value="{{network.cidr}}">
		</div>
	</div>
	<div class="form-group">
		<label for="admin_state_up" class="control-label col-sm-4">管理状态：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="admin_state_up" checked data-size="small" data-on-text="启用" data-off-text="禁用" {{if network.admin_state_up == true}}checked {{/if}} >
		    </p>
		</div>
	</div>
	<div class="form-group">
		<label for="shared" class="control-label col-sm-4">共享状态：</label>
		<div class="col-sm-5 col-sm">
			<p>
		        <input type="checkbox"  name="shared" checked data-size="small" data-on-text="启用" data-off-text="禁用" {{if network.shared == true}}checked {{/if}} >
		    </p>
		</div>
	</div>
	<input type="hidden"  name="router:external" value="{{if network['router:external']}}true{{else}}false{{/if}}">
</form>
