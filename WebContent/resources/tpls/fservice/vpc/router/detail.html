<div class="page-header">
	<ol class="breadcrumb minus">
		<li class="active"><h4>路由详情</h4></li>
		<li class="backlist"><a href="#fservice/vpc/router/">返回列表</a></li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<div class="detail-info">
				<div class="tab-content">
					<div class="clearfix">
						<div class="row">
							<label class="control-label col-sm-3">路由名称：</label>
							<div class="col-sm-7 col-sm">{{router.name}}</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">路由ID：</label>
							<div class="col-sm-7 col-sm">{{router.id}}</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">路由状态：</label>
							<div class="col-sm-7 col-sm">{{router.status}}</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">外部网关信息：</label>
							<div class="col-sm-7 col-sm">{{router.external_gateway_info }}</div>
						</div>
						<div class="row">
							<label class="control-label col-sm-3">已连接外部网络：</label>
							<div class="col-sm-7 col-sm">{{router.gw_port_id}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
