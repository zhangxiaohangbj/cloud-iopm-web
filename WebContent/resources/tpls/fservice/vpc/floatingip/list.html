	  <li class="active"><i class="icon-squre-d"></i>弹性IP</li>
	</ol>
	<p class="description">
		弹性IP (Floating IP) 地址是相对于云环境内部私有网络的外部IP地址，可以将申请到的弹性IP绑定到云环境内私有网络中的主机（具有内部私有IP地址）或路由器，
		并可以随时解绑，再分配到其他主机或者路由器，如此可以实现通过固定的弹性IP访问地址对外提供业务的功能。
	</p>
</div>
