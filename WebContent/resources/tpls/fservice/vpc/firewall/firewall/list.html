	<p class="description">
	防火墙器（Firewall） 用于受管私有网络之间互联，并提供以下附加服务：DHCP 服务、端口转发、和过滤控制。
	如果您还希望防火墙器能访问云环境的之外的网络，请捆绑一个Floating IP 给该防火墙器即可。
