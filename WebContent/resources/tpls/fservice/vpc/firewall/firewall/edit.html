<div class="edit-info">
	<ul class="nav nav-tabs" role="tablist">
		<li class="active" data-for="basic"><a href="javascript:void(0)">编辑防火墙</a></li>
		<li data-for="routers"><a href="javascript:void(0)">路由</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane basic active">
			<form class="form-horizontal" id="editFirewall">
				<div class="form-group">
					<label for="name" class="control-label col-sm-3"><span style="color: red;">* </span>名称：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" name="name" value="{{name}}">
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="control-label col-sm-3">描述：</label>
					<div class="col-sm-7 col-sm">
						<input type="text" class="form-control" name="description" value="{{description}}">
					</div>
				</div>
				<div class="form-group">
					<label for="firewall_policy_id" class="control-label col-sm-3"><span style="color: red;">* </span>策略：</label>
					<div class="col-sm-7 col-sm">
						<select class="form-control select" name="firewall_policy_id"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="admin_state_up" class="control-label col-sm-3"><span style="color: red;">* </span>管理状态：</label>
					<div class="col-sm-5 col-sm">
						<p>
							<input type="checkbox" name="admin_state_up" data-size="small" data-on-text="启用" data-off-text="禁用" {{if admin_state_up}} checked {{/if}}>
						</p>
					</div>
				</div>
			</form>
		</div>
		<div class="tab-pane routers">
			<div class="wizard-card-content none-desc col-sm-12">
				<div class="wizard-input-section" id="routers">
				</div>
			</div>
		</div>
	</div>
</div>
