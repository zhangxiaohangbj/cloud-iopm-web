<div class="edit-vm-list clearfix">
	<p>挂载 <span class="mount_volume_name" style="color:red;">{{volName}}</span> 到云主机:</p>
	{{each servers as item i}}
	<div class="col-sm-6">
		<label data-id="{{item.id}}">
			<input value="{{item.id}}" type="radio" name="mountServerId">{{item.name}}
		</label>
	</div>
	{{/each}}
</div>
