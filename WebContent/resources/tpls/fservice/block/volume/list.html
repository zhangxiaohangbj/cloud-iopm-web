<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active"><i class="icon-squre-d"></i>磁盘</li>
	</ol>
	<p class="description">磁盘（Volume）为云主机提供块存储设备，它独立于云主机的生命周期而存在，可以被连接到任意运行中的云主机上。注意，磁盘附加到云主机上后，您还需要登陆到您的云主机的操作系统中去加载该磁盘。当然，也可以从云主机上卸载磁盘、并转至其他云主机。注意，请先在您的云主机的操作系统中卸载硬盘，然后再在系统中卸载。</p>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="VolumeTable">
				<thead>
					<tr>
						<th class="c2">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c12">名称</th>
						<th class="c5">容量</th>
						<th class="c7">状态</th>
						<th class="c10">挂载主机</th>
						<th class="c10">卷类型</th>
						<th class="c10">虚拟数据中心</th>
						<th class="c10">可用域</th>
						<th class="c5">只读</th>
						<th class="c15">描述</th>
						<th class="c10">操作</th>
					</tr>
				</thead>

				<tbody>

				</tbody>
				<tfoot>
					<tr>
						<td>
							<span class="text-danger">*</span> 可通过在实例上"<span class="nums">右键</span>"来进行常用操作,"<span class="nums">双击</span>"来编辑基本属性
						</td>
					</tr>
				</tfoot>
			</table>
			<div class="table-menus hide">
				<div class="col-sm-2 left-col"><span class="btn btn-add">新建</span></div>
				<div class="col-sm-10 right-col">
					<div class="dataTables_filter">
						<label><select name="status" class="form-control">
							<option value="">选择状态</option>
							<option value="available">可用</option>
							<option value="attaching">挂载中</option>
							<option value="backing_up">备份</option>
							<option value="creating">正在创建</option>
							<option value="deleting">正在删除</option>
							<option value="downloading">下载中</option>
							<option value="uploading">上传中</option>
							<option value="error">错误</option>
							<option value="error_deleting">删除错误</option>
							<option value="error_restoring">恢复错误</option>
							<option value="in_use">使用中</option>
							<option value="restoring_backup">恢复中</option>
							<option value="unrecognized">未知</option>
							<option value="deleted">已删除</option></select>
						</label>
						<label><input type="search" name="key" class="form-control input-sm global-search" placeholder="">
						<span class="btn btn-query"><i class="fa fa-search"></i></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
