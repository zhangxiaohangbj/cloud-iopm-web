<div class="page-header">
	<ol class="breadcrumb minus">
		<li class="active">防火墙详情</li>
		<li class="backlist"><a href="#fservice/security/firewall/tab/firewall">返回列表</a></li>
	</ol>
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<div class="detail-info">
				<div class="tab-content">
					<div class="clearfix">
						<p><b>基本信息</b></p>
						<hr>
						<div class="row">
							<label for="name" class="control-label col-sm-3">名称：</label>
							<div class="col-sm-7 col-sm">
								{{firewall.name}}
							</div>
						</div>
						<div class="row">
							<label for="description" class="control-label col-sm-3">描述：</label>
							<div class="col-sm-7 col-sm">
								{{firewall.description}}
							</div>
						</div>
						<div class="row">
							<label for="firewallPolicyName" class="control-label col-sm-3">策略：</label>
							<div class="col-sm-7 col-sm">
								{{firewall.firewallPolicyName}}
							</div>
						</div>
						<div class="row">
							<label for="status" class="control-label col-sm-3">状态：</label>
							<div class="col-sm-7 col-sm">
								{{firewall.status}} 
							</div>
						</div>
						<div class="row">
							<label for="audited" class="control-label col-sm-3">管理状态：</label>
							<div class="col-sm-7 col-sm">
								{{if firewall.admin_state_up}} 
									 启用
								{{else}}
									禁用
								{{/if}}
							</div>
						</div>
						<div class="row">
							<label for="routerNames" class="control-label col-sm-3">路由：</label>
							<div class="col-sm-7 col-sm">
								{{firewall.routerNames}}
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
