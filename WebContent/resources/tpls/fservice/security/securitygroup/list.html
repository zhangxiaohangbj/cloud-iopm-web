<div class="page-header clearfix">
	<ol class="breadcrumb">
	  <li class="active">安全组列表</li>
	</ol>
	<p class="description">
		安全组 是云主机的虚拟网卡上行和下行流量的白名单防火墙，即在名单中的安全组规则允许流量通过。
	</p>
	
</div>
<div class="page-body">
	<div class="pane">
		<div class="pane-content">
			<table class="table table-primary table-striped" id="SecuritygroupTable">
				<thead>
					<tr>
						<th class="c1">
							<label><input type="checkbox" class="selectAll"></label>
						</th>
						<th class="c3">安全组名称</th>
						<th class="c3">描述</th>
						<th class="c3">虚拟数据中心</th>
						<th class="c1">状态</th>
						<th class="c3 sorting_disabled">操作</th>
					</tr>
				</thead>
				<tbody>
				{{each result as item i}}
					<tr>
						<td><label><input type="checkbox"></label></td>
						<td>{{item.name}}</td>
						<td>{{item.description}}</td>
						<td>{{item.vdc_name}}</td>
						<td>启用</td>
						<td>
							<span class="btn btn-more securityrule" data="{{item.id}}" style="margin-right: 8px;">管理规则</span>
							<div class="dropdown">
								<span class="btn btn-more dropdown-toggle" data-toggle="dropdown" aria-expanded="false">更多 <i class="fa fa-angle-down fa-fw"></i></span>
								<ul class="dropdown-menu" style="right: 0;left: initial;">
									<!-- <li><a href="javascript:void(0)" class="editRouter" data="{{item.id}}"><i class="fa fa-pencil fa-fw"></i>编辑安全组</a></li> -->
									<li><a href="javascript:void(0)" class="deleteSecurityGroup" data="{{item.id}}"><i class="fa fa-trash-o fa-fw"></i>删除安全组</a></li>
								</ul>
							</div>	
						</td>
					</tr>
    			{{/each}}
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
