#默认的应用组：如果没有设置用户的应用组，则取默认的应用组
application.default.group.code=defaultAppGroup

#功能的权限是否继承 com.inspur.cloud.function.service.FunctionService.inheritable
function.permission.inheritable=false

#hibernate settings
#RDBMS					方言
#DB2					org.hibernate.dialect.DB2Dialect
#DB2 AS/400				org.hibernate.dialect.DB2400Dialect
#DB2 OS390				org.hibernate.dialect.DB2390Dialect
#PostgreSQL				org.hibernate.dialect.PostgreSQLDialect
#MySQL					org.hibernate.dialect.MySQLDialect
#MySQL with InnoDB		org.hibernate.dialect.MySQLInnoDBDialect
#MySQL with MyISAM		org.hibernate.dialect.MySQLMyISAMDialect
#Oracle (any version)	org.hibernate.dialect.OracleDialect
#Oracle 9i/10g			org.hibernate.dialect.Oracle9Dialect
#Sybase					org.hibernate.dialect.SybaseDialect
#Sybase Anywhere		org.hibernate.dialect.SybaseAnywhereDialect
#Microsoft SQL Server	org.hibernate.dialect.SQLServerDialect
#SAP DB					org.hibernate.dialect.SAPDBDialect
#Informix				org.hibernate.dialect.InformixDialect
#HypersonicSQL			org.hibernate.dialect.HSQLDialect
#Ingres					org.hibernate.dialect.IngresDialect
#Progress				org.hibernate.dialect.ProgressDialect
#Mckoi SQL				org.hibernate.dialect.MckoiDialect
#Interbase				org.hibernate.dialect.InterbaseDialect
#Pointbase				org.hibernate.dialect.PointbaseDialect
#FrontBase				org.hibernate.dialect.FrontbaseDialect
#Firebird				org.hibernate.dialect.FirebirdDialect
#H2						org.springside.examples.showcase.orm.hibernate.H2ExtDialect

hibernate.dialect=org.hibernate.dialect.OracleDialect
#hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.format_sql=false

export.csv_max_lines=6000

#对卡片预处理数据列表中，单个类型的卡片一次取出的数据条数
precard.num=100
#索引维度项定义-主题域索引定义
index.subject=1
#索引维度项定义-健康与疾病索引定义
index.cloud_illness=3

